      rel="stylesheet"
    />

  <body>
    <header class="header header-js">
      <div class="container">
        <nav class="nav">
          <a href="./index.html" class="nav-logo">
            <svg class="icon-filmoteka run-animation" id="logo">
              <use href="./images/sprite.svg#icon-film"></use>
            </svg>
            <span class="logo-word">Filmoteka</span>
          </a>

          <div class="header_button-container">
            <button class="header_home-button current-link btn-home-js">HOME</button>
            <button class="header_library-button btn-myLibrary-js">MY LIBRARY</button>
          </div>
        </nav>

        <form class="search-form form-js">
          <input
            class="search-form_input"
            type="text"
            name="movie-to-search"
            placeholder="Поиск фильмов"
          />
          <button
            class="search-form_submit-button btn-submit-js"
            type="submit"
            style="width: 20px; height: 20px"
          >
            <svg class="icon-search">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <!-- при активной странице библиотеки -->
        <div class="header_switch-box--library-page visually-hidden nav-library-js">
          <button class="header_watched-button btn-watched-js">WATCHED</button>
          <button class="header_queue-button btn-queue-js">QUEUE</button>
        </div>
      </div>
    </header>
    <section class="main-section container" id="spinner">
      <h2 class="visually-hidden">Found movies</h2>
      <div class="preloader-overlay preloader js-spinner"></div>

      <div class="cards-gallery">
        <ul class="cards-gallery__list" data-film-modal-open></ul>
      </div>

      <div id="pagination" class="tui-pagination"></div>
    </section>

    <footer>
      <p class="copyright">
        &copy; 2020 | All Rights Reserved | Developed with
        <svg class="" style="width: 14px; height: 13px">
          <use href="./images/sprite.svg#icon-vector"></use>
        </svg>
        by
        <button class="copyright_modal-open-button">
          <span class="copyright_modal-open-text">GoIT Students</span>
        </button>
      </p>
    </footer>

    <!-- Modal film -->

    <div class="backdrop__film is-hidden">
      <div class="modal__film" data-film-modal>
        <button class="modal-close-button__film" data-film-modal-close>
          <svg class="modal-close-icon__film" width="16" height="16">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal__film-detalies"></div>
      </div>
    </div>

    <div class="modal-project-developers">
      <div class="modal-project-developers__box container">
        <button class="dev-modal-close-button" data-film-modal-close>
          <svg class="dev-modal-close-button__icon" width="16" height="16">
            <use href="./images/sprite.svg#icon-close"></use>
